<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainBox{
            width: 100%;
            background-color: #34495e;
            max-width: 750px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-radius: 20px;
        }

        #inputBox{
            width: 100%;
            background-color: white;
            padding: 5px;
            font-size: 25px;
            font-weight: bold;
            min-height: 90px;
            border-radius: 10px;
            text-align:end;
            color:black;
        }

        #keypad{
            width: 100%;
            min-height: 80px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #column1, #column2, #column3, #column4, #column5 {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }

        .numbers{
            width: 100%;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: #828686;
            cursor: pointer;
        }

        .operations{
            width: 100%;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: #E67E22;
            cursor: pointer;
        }
        .divide, .equal{
            width: 40%;
        }

        .decimal, .zero {
            width: 60%;
        }
        
        #clear, #del{
            width: 60%;
            background-color: #E74C3C;
        }
    </style>
</head>
<body id="main">
    <div id="mainBox">
        <input id="inputBox" disabled placeholder="0">
        <div id="keypad">
            <div id="column1">
                <div id="clear" class="operations">Clear</div>
                <div id="del" class="operations">Del</div>
                <div data-value="/" data-type="OPERATOR" class="divide operations key">/</div>
            </div>
            <div id="column2">
                <div data-value="7" data-type="NUMBER" class="numbers key">7</div>
                <div data-value="8" data-type="NUMBER" class="numbers key">8</div>
                <div data-value="9" data-type="NUMBER" class="numbers key">9</div>
                <div data-value="x" data-type="OPERATOR" class="operations key">x</div>
            </div>
            <div id="column3">
                <div data-value="4" data-type="NUMBER" class="numbers key">4</div>
                <div data-value="5" data-type="NUMBER" class="numbers key">5</div>
                <div data-value="6" data-type="NUMBER" class="numbers key">6</div>
                <div data-value="-" data-type="OPERATOR" class="operations key">-</div>
            </div>
            <div id="column4">
                <div data-value="1" data-type="NUMBER" class="numbers key">1</div>
                <div data-value="2" data-type="NUMBER" class="numbers key">2</div>
                <div data-value="3" data-type="NUMBER" class="numbers key">3</div>
                <div data-value="+" data-type="OPERATOR" class="operations key">+</div>
            </div>
            <div id="column5">
                <div data-value="0" data-type="NUMBER" class="zero numbers key">0</div>
                <div data-value="." data-type="NUMBER" class="decimal numbers key">.</div>
                <div id="equal" class="operations equal">=</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.querySelector("#inputBox");
        const keys = document.querySelectorAll(".key");
        const equalsTo = document.querySelector("#equal");
        const del = document.querySelector("#del");
        const clear = document.querySelector("#clear");
        
        let itemStack = [];

        function display() {
            input.value = ""
            for(let i = 0; i < itemStack.length; i++) {
                input.value = input.value + itemStack[i].data;
            }
        }

        function deleteElement() {
            if(itemStack.length === 0) {
                input.value = "";
                return;
            }
            const lastIdx = itemStack.length - 1;
            if(itemStack[lastIdx].type === 'OPERATOR') {
                itemStack.pop();
            } else {
                const lastData = itemStack[lastIdx].data;
                if(lastData.length < 2) itemStack.pop();
                else {
                    itemStack[lastIdx].data = lastData.substring(0, lastData.length -1);
                }
            }

            display();
        }

        function solution() {
            if(itemStack[itemStack.length - 1].type === 'OPERATOR' && itemStack[itemStack.length - 1].data != '-') {
                return;
            }
            if(itemStack.length < 3) {
                if(itemStack.length < 2) {
                    if(itemStack[0].data === '-') return;
                    return itemStack[0].data;
                }
                if(itemStack[0].data === '-' && itemStack[1].type === 'NUMBER') {
                    const ans = itemStack[0].data + itemStack[1].data;
                    return ans;
                }
                return;
            }

            for(let i=0;i<itemStack.length;i++) {
                if(itemStack[i].data === '/') {
                    const left = parseFloat(itemStack[i-1].data);
                    const right = parseFloat(itemStack[i+1].data);
                    if(right === 0) {
                        console.log(right);
                        return;
                    }
                    itemStack[i-1].data = `${left/right}`;
                    itemStack.splice(i,2);
                    i--;
                }
            }

            for(let i=0;i<itemStack.length;i++) {
                if(itemStack[i].data === 'x') {
                    const left = parseFloat(itemStack[i-1].data);
                    const right = parseFloat(itemStack[i+1].data);
                    itemStack[i-1].data = `${left*right}`;
                    itemStack.splice(i,2);
                    i--;
                }
            }

            let left = 0;
            if(itemStack[0].data !== "-") {
                left = parseFloat(itemStack[0].data);
            }

            for(let i = 0; i < itemStack.length-1; i++) {
                const op = itemStack[i].data;
                console.log(i, op)
                if(op === '+') {
                    const right = parseFloat(itemStack[i+1].data);
                    left += right;
                } else if(op === '-') {
                    const right = parseFloat(itemStack[i+1].data);
                    left -= right;
                }
            }
            return left;
        }

        function handleClick(key) {
            const type = key.dataset.type;
            const value = key.dataset.value;

            if(type === 'NUMBER') {
                if(itemStack.length === 0) {
                    const element = {
                        data: value,
                        type: type
                    }
                    itemStack.push(element);
                } else {
                    const lastIndex = itemStack.length - 1;
                    if(itemStack[lastIndex].type === 'OPERATOR') {
                        const element = {
                            data: value,
                            type: type
                        }
                        itemStack.push(element);
                    } else {
                        const data = itemStack[lastIndex].data;
                        if(value === "." && data.includes(".")) return;
                        itemStack[lastIndex].data = data + value;
                    }
                }
            } else {
                if(itemStack.length === 0) {
                    if(key.dataset.value === '-') {
                        const element = {
                            data: value,
                            type: type
                        }
                        itemStack.push(element);
                    }
                } else {
                    const lastIndx = itemStack.length - 1;
                    if(itemStack[lastIndx].type === 'OPERATOR') {
                        itemStack[lastIndx].data = value;
                    } else {
                        const element = {
                            data: value,
                            type: type
                        }
                        itemStack.push(element); 
                    }
                }
            }
            display();
        }
        
        for(let i = 0; i < keys.length; i++) {
            keys[i].addEventListener("click", () => {
                handleClick(keys[i]);
            });
        }

        equalsTo.addEventListener("click", () => {
            const answer = solution();
            if(answer || answer === 0) {
                input.value = answer;
                itemStack = [];
                if(answer != Infinity && answer != -Infinity) {
                    const element = {
                        data: answer.toString(),
                        type: 'NUMBER'
                    }
                    itemStack.push(element);
                } else {
                    input.value = "";
                    alert("Can't divided by 0");
                }
            } else {
                alert("Enter a number");
            }
        });

        del.addEventListener("click", deleteElement);

        clear.addEventListener("click", () => {
            itemStack = [];
            input.value = "";
        })

    </script>

</body>
</html>
